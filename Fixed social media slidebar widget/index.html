<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Icons on Left Border</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9100c8850d.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                    <span>twitter</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                    <span>instagram</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                    <span>linkedin</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-github"></i>
                    <span>github</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fab fa-youtube"></i>
                    <span>youtube</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
